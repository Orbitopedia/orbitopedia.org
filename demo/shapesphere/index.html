<html> 
<title>Triangle Shape Space</title> 
<script language="javascript" src="trougao.js"></script> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

<style>
  html { font-family: 'Roboto', sans-serif; }
  body { }
  h1 {text-align:center;}
  .subtitle {text-align:center;}
  h2 {text-decoration: underline; font-weight:normal;}
  canvas {width:512px; height:512px;}
  .cdiv {
  background: #dddddd;
  padding:20px;
  }
  .divs { 
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-gap: 1rem;
    grid-template-columns: 550px;
  }
  @media (min-width: 1024px) {
    .divs { grid-template-columns: 550px 550px; }
  }
  
</style>
<body>
<h1>Triangle Shape Space</h1>
<div class="divs">
<div class="cdiv">
<h2>Shape sphere (view from above north pole)</h2>
Press SHIFT for opposite orientation (southern hemisphere).<br>
Use mouse to move cursor.
<canvas id="canvas1"></canvas><br>
</div>
<div class="cdiv">
<h2>Triangle in real space:</h2>
<canvas id="canvas2"></canvas>
</div>
</div>
</body> 
</html>
